<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Document metadata, including character set and viewport settings -->
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to an external stylesheet for additional styling -->
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Main content of the HTML document -->
    <h1>See-N-Say Storymaker</h1>
    <!-- Placeholder for displaying student ID -->
    <p id="studentId"></p>

    <section>
        <!-- Section with all the buttons -->
        <h2>Create Your Story</h2>
        <!-- Button for selecting Noun 1 -->
        <button id="noun1" onclick="noun1_on_click()">Noun 1</button>
        <!-- Placeholder to display the chosen Noun 1 -->
        <p id="chosenNoun1"></p>
        <!-- Button for selecting Verb -->
        <button id="verb" onclick="verb_on_click()">Verb</button>
        <!-- Placeholder to display the chosen Verb -->
        <p id="chosenVerb"></p>
        <!-- Button for selecting Adjective -->
        <button id="adjective" onclick="adjective_on_click()">Adjective</button>
        <!-- Placeholder to display the chosen Adjective -->
        <p id="chosenAdjective"></p>
        <!-- Button for selecting Noun 2 -->
        <button id="noun2" onclick="noun2_on_click()">Noun 2</button>
        <!-- Placeholder to display the chosen Noun 2 -->
        <p id="chosenNoun2"></p>
        <!-- Button for selecting Setting -->
        <button id="setting" onclick="setting_on_click()">Setting</button>
        <!-- Placeholder to display the chosen Setting -->
        <p id="chosenSetting"></p>
		<!-- Reset button -->
        <button id="reset" onclick="reset_all()">Reset</button>
    </section>

    <section>
        <!-- Section with playback controls to see or hear the story -->
        <h2>See Your Story</h2>
        <!-- Button to show the user's story -->
        <button id="playback" onclick="playback_on_click()">Show Story</button>
        <!-- Button to generate a random story -->
        <button id="random" onclick="random_on_click()">Random Story</button>
        <!-- Empty paragraph to display the story -->
        <p id="story"></p>
    </section>

    <!-- link to the JavaScript file -->
    <script src="js/storymaker.js"></script>
</body>
</html>
